<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Site Grid</title>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/contact.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="menu">
			<h2 class="titre-menu">Menu</h2>
			<ul class="liste-menu">
				<li class="item-nav"><a href="/">Accueil</a></li>
				<li class="item-nav">
					<a href="/informations.html">Informations</a>
				</li>
				<li class="item-nav">
					<a href="/portfolio.html">Tous nos biens</a>
				</li>
				<li class="item-nav">
					<a href="/contact.html">Contact</a>
				</li>
			</ul>
		</div>

		<h1 class="titre-contact">Contactez-nous !</h1>
            <p class="contact-sous-titre">Contactez-nous par mail, téléphone, ou voie postale.</p>

            <div class="trois-contact">
                  <div class="box">
                        <img src="ressources/placeholder.svg">
                        <span>15 rue de la grande muraille, 00159 Paris</span>
                  </div>
                  <div class="box">
                        <img src="ressources/phone-call.svg">
                        <span>+33 3 44 55 88 66</span>
                  </div>
                  <div class="box">
                        <img src="ressources/email.svg">
                        <span>contact@heracles.com</span>
                  </div>
            </div>

            <form>
                  <h2>Parlez-nous de vos envies</h2>

                  <label for="prenom" class="label-input">Prénom</label>
                  <input type="text" id="prenom" placeholder="Votre prénom">

                  <label for="nom" class="label-input">Nom</label>
                  <input type="text" id="nom" placeholder="Votre nom">

                  <label for="tel" class="label-input">Téléphone</label>
                  <input type="number" id="tel" placeholder="Votre numéro de téléphone">

                  <p class="titre-check">
                        Type de bien:
                  </p>
                  <div class="groupe-check">
                        <label for="louer" class="labels-check">Louer</label>
                        <input type="checkbox" id="louer" name="louer">
                  </div>
                  <div class="groupe-check">
                        <label for="acheter" class="labels-check">Achat</label>
                        <input type="checkbox" id="acheter" name="acheter">
                  </div>

                  <label for="txt">Message</label>
                  <textarea id="txt" placeholder="Votre message"></textarea>

                  <button type="submit">Envoyer</button>

            </form>

            <footer>Tous droits réservés &copy;	</footer>

	</body>
</html>
